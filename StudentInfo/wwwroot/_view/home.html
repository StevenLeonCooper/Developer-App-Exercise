<h1>Student Information View</h1>

    <table class="student-table">
        <tr>
            <th>Student Id</th>
            <th>School Code</th>
            <th>Name</th>
            <th>Contacts</th>
        </tr>
        {{#.}}
        <tr>
            <td>{{studentId}}</td>
            <td>{{schoolCode}}</td>
            <td>{{firstName}} {{lastName}}</td>
            <td><button type="button" data-action="getContacts" data-student-id="{{studentId}}">View</button></td>
        </tr>
        <tr>
            <td>
                <div id="StudentContacts_{{studentId}}"></div>
            </td>
        </tr>
        {{/.}}
    </table>
