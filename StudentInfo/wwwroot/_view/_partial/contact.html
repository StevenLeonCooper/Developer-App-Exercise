<table class="contact-table">
    <tr>
        <th>Name</th>
        <th>Relationship</th>
        <th>Mobile #</th>
        <th>Address</th>
    </tr>
    {{#.}}
<tr>
    <td>{{firstName}} {{lastName}}</td>
    <td>{{relationship}}</td>
    <td>{{mobile}}</td>
    <td>{{address}} {{city}}, {{state}} {{zip}}</td>
</tr>
    {{/.}}
</table>
